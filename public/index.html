<html>
<head>
	<title>OMG Dance Collective</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stile.css">
</head>

<body>
	<div id="fb-root"></div>
	<header>
		<h1>UN-FEARING</h1>
	</header>
	<main class="container-fluid">
		<div id="intro" class="row">
			<video id="camera"></video>
			<video id="background" preload autoplay loop>
				<source src="//demosthenes.info/assets/videos/polina.webm" type="video/webm">
				<source src="//demosthenes.info/assets/videos/polina.mp4" type="video/mp4">
			</video>
			<div class="col-sm-12">
				<button id="join">Join other dancers</button>
				<button id="again">Try again</button>
				<button id="share">Share on FB</button>
				<a href="javascript:void(0)" id="movebutton" class="pulsante">Let's move together!</a>
			</div>
		</div>
		<div id="grid">
			<div class="row" id="gif-container">
			</div>
		</div>
	</main>

	<footer class="container-fluid">
		<div class="row text-center">
			<div class="col-xs-4">
				<h4>Watch tutorial</h4>
			</div>
			<div class="col-xs-4">
				<h4>About</h4>
			</div>
			<div class="col-xs-4">
				<h4>View all dancers</h4>
			</div>
		</div>
	</footer>
</body>

<script src="https://www.webrtc-experiment.com/RecordRTC.js"> </script>

</html>
